<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="js/review.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="heading">Leave a review</h1>
    <h2>Formm</h2>
    <form id="review_form">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name">
      <br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name">
      <br>
      <label for="one_star">1 star</label>
      <input type="radio" id="one_star" name="star_rating" value="1">

      <label for="two_star">2 stars</label>
      <input type="radio" id="two_star" name="star_rating" value="2">

      <label for="three_star">3 stars</label>
      <input type="radio" id="three_star" name="star_rating" value="3">

      <label for="four_star">4 stars</label>
      <input type="radio" id="four_star" name="star_rating" value="4">

      <label for="five_star">5 stars</label>
      <input type="radio" id="five_star" name="star_rating" value="5">
      <br>
      <label for="review_text">Your review</label>
      <input type="text" id="review_text">
      <br>
      <button type="submit" id="submit_form">Submit Name</button>

    </form>
    <p id="form_result">Who's it going to be?</p>

  </body>
</html>
