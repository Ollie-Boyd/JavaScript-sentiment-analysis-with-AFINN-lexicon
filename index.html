<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="js/review.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="heading">Leave a review</h1>
    <h2>Formm</h2>
    <form id="form">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name">
      <br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name">
      <br>
      <label for="oneStar">1 star</label>
      <input type="radio" id="oneStar" name="starRating" value="1">

      <label for="twoStar">2 stars</label>
      <input type="radio" id="twoStar" name="starRating" value="2">

      <label for="threeStar">3 stars</label>
      <input type="radio" id="threeStar" name="starRating" value="3">

      <label for="fourStar">4 stars</label>
      <input type="radio" id="fourStar" name="starRating" value="4">

      <label for="fiveStar">5 stars</label>
      <input type="radio" id="fiveStar" name="starRating" value="5">
      <br>
      <label for="reviewText">Your review</label>
      <input type="text" id="reviewText">
      <br>
      <button type="submit" id="submit_name">Submit Name</button>

    </form>
    <p id="form-result">Who's it going to be?</p>

  </body>
</html>
